<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculatrice.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Ceci est une calculatrice en HTML">
    <title>Calculatrice</title>
</head>
<body>
        <h1>Calculatrice</h1>

    <table>
        <tr>
            <td>off</td>
            <td>√</td>
            <td>+/-</td>
            <td>+</td>
            <td>C</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>÷</td>
            <td>%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>x</td>
            <td rowspan="2">M+</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <tr>
            <td rowspan="2">M-</td>
            <td>0</td>
            <td colspan="2">=</td>
            <td>on/ce</td>
        </tr>
        <tr>
            <td>.</td>
            <td>MRC</td>
        </tr>
    </table>
</body>
</html>
